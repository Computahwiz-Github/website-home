<!doctype html>
<html lang="en">
<head>
    <meta name="robots" content="noindex, nofollow" />
    <script src='index.js'></script>
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/castle/apple-touch-icon.png">
    <link rel="icon" href="./images/castle/favicon-old.png">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home - Isaiah's Website</title>
</head>
<body>
    <div class="flexContainer">
        <header class="headerBar">
            <div class="leftHeaderColumn">
                <img class="burgerMenu" src="./icons/menu-burger-horizontal.svg"/>
            </div>
            <div class="centerHeaderColumn">
                <img class="logo" src="./images/Logo.png" onclick="homeButtonClick()"/>
            </div>
            <div class="rightHeaderColumn">
                <img class="profilePicture" src="./images/castle/favicon.png" onclick="profileButtonClick()"/>
            </div>
        </header>

        <h1 class="welcomeBox" id="welcomeBox">Welcome, Check Out My Projects!
            <a class="closeWelcomeBox" href="#" onclick="closeWelcomeBoxClick()" title="Close Message">
                <img src="./icons/close-filled.svg" height="20px" width="20px"/>
            </a>
        </h1>

        <div class="linkButtonsWrapper">
            <span class="linkButtonsWrapper linkToGithubSpan" onclick="openLinkToGithub()" title="Minecraft Death Statues Mod - Github">
                Open Github Repo
            </span>    
            <span class="linkButtonsWrapper linkToSiteSpan" onclick="openLinkToSite()" title="Me Website - www.Isaiah.digital">
                Open Me Website
            </span>
        </div>
    </div>
</body>
</html>
