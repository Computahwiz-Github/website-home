<!doctype html>
<html lang="en">
<head>
    <meta name="robots" content="noindex, nofollow" />
    <script src='index.js'></script>
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/castle/apple-touch-icon.png">
    <link rel="icon" href="./images/castle/favicon-old.png">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home - Isaiah's Website</title>
</head>
<body>
    <div class="flexContainer">
        <header class="headerBar">
            <div class="leftHeaderColumn">
                <img class="burgerMenu" src="./icons/menu-burger-horizontal.svg" title="Open Menu"/>
            </div>
            <div class="centerHeaderColumn" onclick="homeButtonClick()" title="Go Home">
                <img class="logo" src="./images/Logo.png"/>
            </div>
            <div class="rightHeaderColumn">
                <img class="profilePicture" src="./images/castle/favicon.png" onclick="profileButtonClick()" title="View Test Page"/>
            </div>
        </header>

        <h1 class="welcomeBox" id="welcomeBox">Welcome, Check Out My Projects!
            <img class="closeWelcomeBox" src="./icons/close-filled.svg" height="20px" width="20px" onclick="closeWelcomeBoxClick()" title="Close Message"/>
        </h1>

        <div class="linkButtonsWrapper">
            <span class="linkButtonsWrapper linkToGithubSpan" onclick="openLinkToGithub()" title="Github Projects">
                View Github Projects
            </span>    
            <span class="linkButtonsWrapper linkToSiteSpan" onclick="openLinkToSite()" title="Home - www.Isaiah.digital">
                Go To Homepage
            </span>
        </div>
    </div>
</body>
</html>
